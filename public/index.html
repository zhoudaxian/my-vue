<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my-vue</title>
</head>
<body>

  <div id="app" style="background-color: #f3f3f3">
    hello world
    <p>姓名: {{name}}</p>
    <p>年龄: {{age}}</p>
    <p>地址: {{addr.province}}/{{addr.city}}</p>
    <ul>
      <li>{{hobies[0]}}</li>
      <li>{{hobies[1]}}</li>
      <li>{{hobies[2]}}</li>
    </ul>
    <p>{{cycle}}</p>
  </div>


    <!-- <p>地址: {{addr.province}}{{addr.city}}</p> -->
    <!-- <ul>
      <li>{{hobies[0]}}</li>
      <li>{{hobies[1]}}</li>
      <li>{{hobies[2]}}</li>
    </ul> -->


  <script src="/dist/umd/vue.js"></script>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        name: 'Json',
        age: 18,
        cycle: {cycle: 100},
        addr : {
          province: 'GD',
          city: 'SZ'
        },
        hobies: [
          'h1',
          'h2'
        ]
      },
      // computed:{},
      // methods:{},
      beforeCreate(){
        // console.log('beforeCreate',)
      },
      created(){
        // console.log('created',)
      },
      beforeMount(){
        // console.log('beforeMount',this.$el)
      },
      // mounted(){
      //   console.log('mounted',this.$el)
      // }
    })

    setTimeout(() => {
      vm.age = 22
      vm.hobies.push('h3')
      vm.hobies[1] = 'h2h2'
      vm.addr.city = 'gz'
      console.log(vm.age,vm.hobies)
    }, 1000);

    setTimeout(() => {
      vm.hobies.pop()
      vm.addr = {
        province : 'xx',
        city: 'yy'
      }
      console.log('pop',vm.hobies)
    }, 2000);

  </script>
</body>
</html>
